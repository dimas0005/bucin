<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pesan Untukmu üíå</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    background:radial-gradient(circle at top,#102c44,#020c16);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    color:white;
}

/* ‚ú® floating hearts */
.heart{
    position:absolute;
    font-size:18px;
    color:#ff9bbf;
    opacity:0.7;
    animation:floatHeart linear infinite;
}

@keyframes floatHeart{
    from{
        transform:translateY(110vh) scale(0.6);
        opacity:0;
    }
    10%{opacity:0.8;}
    to{
        transform:translateY(-120vh) scale(1.1);
        opacity:0;
    }
}

/* üì© message intro */
.message-box{
    text-align:center;
    cursor:pointer;
    animation:pulse 2.2s ease-in-out infinite;
}

@keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.12);}
    100%{transform:scale(1);}
}

.message-icon{
    font-size:76px;
}

.message-text{
    margin-top:12px;
    font-size:15px;
    opacity:0.85;
}

/* ‚úâÔ∏è envelope */
.envelope{
    width:280px;
    height:180px;
    position:relative;
    display:none;
    perspective:900px;
    cursor:pointer;
}

.back{
    position:absolute;
    inset:0;
    background:#ff9bbf;
    border-radius:16px;
}

.front{
    position:absolute;
    width:0;
    height:0;
    border-left:140px solid transparent;
    border-right:140px solid transparent;
    border-top:95px solid #ff6f9e;
    bottom:0;
    z-index:3;
}

.flap{
    position:absolute;
    width:0;
    height:0;
    border-left:140px solid transparent;
    border-right:140px solid transparent;
    border-bottom:95px solid #ffd1e1;
    top:0;
    transform-origin:top;
    transition:transform 1s cubic-bezier(.4,0,.2,1);
    z-index:4;
}

.inner-letter{
    position:absolute;
    inset:12px;
    background:white;
    border-radius:14px;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:26px;
    color:#ff6f9e;
    transform:translateY(20px);
    transition:transform 1s cubic-bezier(.4,0,.2,1);
    z-index:2;
}

/* open animation */
.envelope.open .flap{
    transform:rotateX(180deg);
}

.envelope.open .inner-letter{
    transform:translateY(-140%);
}

/* üíå popup */
.popup{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.65);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:999;
}

.paper{
    background:white;
    width:90%;
    max-width:380px;
    padding:30px;
    border-radius:22px;
    animation:pop 0.5s cubic-bezier(.4,0,.2,1);
    color:#333;
    text-align:center;
}

@keyframes pop{
    from{
        transform:translateY(40px) scale(0.85);
        opacity:0;
    }
    to{
        transform:none;
        opacity:1;
    }
}

.paper h2{
    color:#ff6f9e;
    margin-bottom:12px;
}

.paper p{
    font-size:14px;
    line-height:1.7;
}

.close{
    margin-top:18px;
    color:#ff6f9e;
    font-weight:600;
    cursor:pointer;
}
</style>
</head>

<body>

<script>
/* floating hearts */
for(let i=0;i<24;i++){
    let h=document.createElement('div');
    h.className='heart';
    h.innerHTML='‚ù§';
    h.style.left=Math.random()*100+'%';
    h.style.animationDuration=(10+Math.random()*10)+'s';
    h.style.fontSize=(14+Math.random()*14)+'px';
    document.body.appendChild(h);
}
</script>

<!-- intro -->
<div class="message-box" id="messageBox" onclick="showEnvelope()">
    <div class="message-icon">üì©</div>
    <div class="message-text">Kamu punya pesan spesial</div>
</div>

<!-- envelope -->
<div class="envelope" id="envelope" onclick="openEnvelope()">
    <div class="back"></div>
    <div class="inner-letter">üíå</div>
    <div class="front"></div>
    <div class="flap"></div>
</div>

<!-- popup -->
<div class="popup" id="popup">
    <div class="paper">
        <h2>Hai Kamu üíó</h2>
        <p>
            Sekarang animasinya lebih halus, lembut,
            dan estetik ‚ú®<br><br>
            Ada efek hati mengambang, amplop terbuka
            dengan easing natural, dan popup yang smooth.
        </p>
        <div class="close" onclick="closePopup()">Tutup</div>
    </div>
</div>

<script>
function showEnvelope(){
    messageBox.style.opacity=0;
    setTimeout(()=>{
        messageBox.style.display='none';
        envelope.style.display='block';
    },300);
}

function openEnvelope(){
    envelope.classList.add('open');
    envelope.style.pointerEvents='none';
    setTimeout(()=>{
        popup.style.display='flex';
    },1000);
}

function closePopup(){
    popup.style.display='none';
}
</script>

</body>
</html>
