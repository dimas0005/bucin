<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pesan Untukmu ðŸ’Œ</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    background:linear-gradient(180deg,#0c2d48,#071a2f);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    color:white;
}

/* bubble background */
.bubble{
    position:absolute;
    width:40px;
    height:40px;
    border-radius:50%;
    border:2px solid rgba(255,255,255,0.12);
    animation:float linear infinite;
}

@keyframes float{
    from{transform:translateY(110vh);}
    to{transform:translateY(-130vh);}
}

/* message icon */
.message-box{
    text-align:center;
    cursor:pointer;
    animation:pulse 2s infinite;
}

@keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.08);}
    100%{transform:scale(1);}
}

.message-icon{
    font-size:70px;
}

.message-text{
    margin-top:10px;
    font-size:14px;
    opacity:0.9;
}

/* envelope */
.envelope{
    width:260px;
    height:170px;
    position:relative;
    display:none;
    cursor:pointer;
}

.back{
    position:absolute;
    width:100%;
    height:100%;
    background:#ff8fb1;
    border-radius:10px;
}

.front{
    position:absolute;
    width:0;
    height:0;
    border-left:130px solid transparent;
    border-right:130px solid transparent;
    border-top:90px solid #ff6f9e;
    bottom:0;
    z-index:3;
}

.flap{
    position:absolute;
    width:0;
    height:0;
    border-left:130px solid transparent;
    border-right:130px solid transparent;
    border-bottom:90px solid #ffb3c6;
    top:0;
    transform-origin:top;
    transition:0.7s ease;
    z-index:4;
}

/* letter inside */
.inner-letter{
    position:absolute;
    width:90%;
    height:90%;
    background:white;
    top:5%;
    left:5%;
    border-radius:8px;
    z-index:2;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#ff6f9e;
    font-size:20px;
    transition:0.7s ease;
}

.envelope.open .flap{
    transform:rotateX(180deg);
}

.envelope.open .inner-letter{
    transform:translateY(-120%);
}

/* popup */
.popup{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.6);
    display:none;
    justify-content:center;
    align-items:center;
}

.paper{
    background:white;
    width:85%;
    max-width:360px;
    padding:25px;
    border-radius:15px;
    animation:pop 0.4s ease;
    color:#333;
    text-align:center;
}

@keyframes pop{
    from{transform:scale(0.6);opacity:0;}
    to{transform:scale(1);opacity:1;}
}

.paper h2{
    color:#ff6f9e;
    margin-bottom:10px;
}

.paper p{
    font-size:14px;
    line-height:1.6;
}

.close{
    margin-top:15px;
    color:#ff6f9e;
    font-weight:bold;
    cursor:pointer;
}
</style>
</head>

<body>

<!-- background bubbles -->
<script>
for(let i=0;i<20;i++){
    let b=document.createElement('div');
    b.className='bubble';
    b.style.left=Math.random()*100+'%';
    b.style.animationDuration=(8+Math.random()*10)+'s';
    document.body.appendChild(b);
}
</script>

<!-- message icon -->
<div class="message-box" id="messageBox" onclick="showEnvelope()">
    <div class="message-icon">ðŸ“©</div>
    <div class="message-text">Kamu punya pesan</div>
</div>

<!-- envelope -->
<div class="envelope" id="envelope" onclick="openEnvelope()">
    <div class="back"></div>
    <div class="inner-letter">ðŸ’Œ</div>
    <div class="front"></div>
    <div class="flap"></div>
</div>

<!-- popup letter -->
<div class="popup" id="popup">
    <div class="paper">
        <h2>Hai Kamu ðŸ’—</h2>
        <p>
            Ini adalah contoh website pesan interaktif.<br><br>
            Diawali ikon pesan, lalu berubah menjadi amplop
            yang terbuka dengan animasi, seperti di video.<br><br>
            Cocok untuk GitHub Pages dan belajar HTML, CSS, JS.
        </p>
        <div class="close" onclick="closePopup()">Tutup</div>
    </div>
</div>

<script>
function showEnvelope(){
    document.getElementById('messageBox').style.display='none';
    document.getElementById('envelope').style.display='block';
}

function openEnvelope(){
    const env=document.getElementById('envelope');
    env.classList.add('open');
    setTimeout(()=>{
        document.getElementById('popup').style.display='flex';
    },800);
}

function closePopup(){
    document.getElementById('popup').style.display='none';
}
</script>

</body>
</html>
