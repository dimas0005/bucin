<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surat Untukmu ðŸ’Œ</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(180deg, #0c2d48, #071a2f);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* bubble background */
.bubble {
    position: absolute;
    border-radius: 50%;
    border: 2px solid rgba(255,255,255,0.1);
    animation: float 12s infinite linear;
}

@keyframes float {
    from { transform: translateY(100vh); }
    to { transform: translateY(-120vh); }
}

/* container */
.container {
    text-align: center;
    z-index: 10;
}

/* envelope */
.envelope {
    width: 200px;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.envelope:hover {
    transform: scale(1.05);
}

/* button */
.btn {
    margin-top: 20px;
    padding: 12px 28px;
    background: #ff8fb1;
    border-radius: 25px;
    color: white;
    font-size: 16px;
    border: none;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.btn:hover {
    background: #ff6f9e;
}

/* letter */
.letter {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
}

.paper {
    background: white;
    width: 85%;
    max-width: 350px;
    padding: 25px;
    border-radius: 15px;
    animation: pop 0.4s ease;
}

@keyframes pop {
    from { transform: scale(0.6); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

.paper h2 {
    color: #ff6f9e;
    margin-bottom: 10px;
}

.paper p {
    font-size: 14px;
    line-height: 1.6;
    color: #333;
}

.close {
    margin-top: 15px;
    text-align: center;
    color: #ff6f9e;
    cursor: pointer;
    font-weight: bold;
}
</style>
</head>

<body>

<!-- bubbles -->
<script>
for(let i=0;i<20;i++){
    const b = document.createElement('div');
    b.className = 'bubble';
    b.style.width = b.style.height = Math.random()*60 + 20 + 'px';
    b.style.left = Math.random()*100 + '%';
    b.style.animationDuration = Math.random()*10 + 8 + 's';
    document.body.appendChild(b);
}
</script>

<div class="container">
    <img src="https://i.imgur.com/6o5VZKp.png" class="envelope" id="open">
    <br>
    <button class="btn" onclick="openLetter()">Buka Surat ðŸ’—</button>
</div>

<div class="letter" id="letter">
    <div class="paper">
        <h2>Hai Kamu ðŸ’Œ</h2>
        <p>
            Ini adalah contoh website surat interaktif.<br><br>
            Kamu bisa mengubah teks ini sesuka hati untuk belajar atau eksperimen.
            Website ini cocok untuk GitHub Pages dan hanya menggunakan HTML, CSS,
            dan JavaScript.
        </p>
        <div class="close" onclick="closeLetter()">Tutup</div>
    </div>
</div>

<script>
function openLetter(){
    document.getElementById('letter').style.display = 'flex';
}

function closeLetter(){
    document.getElementById('letter').style.display = 'none';
}
</script>

</body>
</html>
