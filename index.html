<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat App</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background: #0b141a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container */
.chat-container {
    width: 100%;
    max-width: 420px;
    height: 100vh;
    background: #111b21;
    display: flex;
    flex-direction: column;
}

/* Header */
.chat-header {
    background: #202c33;
    padding: 12px;
    display: flex;
    align-items: center;
    gap: 10px;
}

.chat-header img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
}

.chat-header .info {
    color: white;
}

.chat-header .info h4 {
    font-size: 15px;
}

.chat-header .info span {
    font-size: 12px;
    color: #aebac1;
}

/* Chat body */
.chat-body {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    background-image: url("https://i.imgur.com/5uQ0FhF.png");
}

/* Bubble */
.message {
    max-width: 75%;
    padding: 8px 10px;
    margin-bottom: 10px;
    font-size: 14px;
    line-height: 1.4;
    position: relative;
    word-wrap: break-word;
}

.message span {
    font-size: 10px;
    color: #d1d7db;
    float: right;
    margin-left: 10px;
}

/* Left */
.left {
    background: #202c33;
    color: white;
    border-radius: 0 10px 10px 10px;
}

/* Right */
.right {
    background: #005c4b;
    color: white;
    margin-left: auto;
    border-radius: 10px 0 10px 10px;
}

/* Input */
.chat-input {
    background: #202c33;
    padding: 10px;
    display: flex;
    gap: 10px;
}

.chat-input input {
    flex: 1;
    padding: 10px;
    border-radius: 20px;
    border: none;
    outline: none;
    background: #2a3942;
    color: white;
}

.chat-input button {
    background: #00a884;
    border: none;
    color: white;
    padding: 0 16px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 16px;
}

.chat-input button:hover {
    opacity: 0.9;
}
</style>
</head>

<body>

<div class="chat-container">
    <!-- HEADER -->
    <div class="chat-header">
        <img src="https://i.imgur.com/QCNbOAo.png">
        <div class="info">
            <h4>Nama Kontak</h4>
            <span>online</span>
        </div>
    </div>

    <!-- CHAT BODY -->
    <div class="chat-body" id="chatBody">
        <div class="message left">
            Halo ðŸ‘‹
            <span>10:01</span>
        </div>

        <div class="message right">
            Hai juga ðŸ˜„
            <span>10:02</span>
        </div>
    </div>

    <!-- INPUT -->
    <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Ketik pesan...">
        <button onclick="sendMessage()">âž¤</button>
    </div>
</div>

<script>
function sendMessage() {
    const input = document.getElementById("messageInput");
    const chatBody = document.getElementById("chatBody");

    if (input.value.trim() === "") return;

    const message = document.createElement("div");
    message.className = "message right";

    const time = new Date().toLocaleTimeString("id-ID", {
        hour: "2-digit",
        minute: "2-digit"
    });

    message.innerHTML = `${input.value}<span>${time}</span>`;
    chatBody.appendChild(message);

    input.value = "";
    chatBody.scrollTop = chatBody.scrollHeight;
}

// Enter key
document.getElementById("messageInput").addEventListener("keypress", function(e) {
    if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
