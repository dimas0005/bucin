<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pesan Untukmu üíó</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    background:radial-gradient(circle at top,#122f47,#020c16);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    color:white;
}

/* üå∏ bokeh particles */
.particle{
    position:absolute;
    width:6px;
    height:6px;
    background:rgba(255,255,255,0.25);
    border-radius:50%;
    animation:floatParticle linear infinite;
}

@keyframes floatParticle{
    from{
        transform:translateY(110vh);
        opacity:0;
    }
    20%{opacity:0.4;}
    to{
        transform:translateY(-120vh);
        opacity:0;
    }
}

/* üíñ floating hearts */
.heart{
    position:absolute;
    color:#ff9bbf;
    opacity:0.6;
    animation:floatHeart linear infinite;
}

@keyframes floatHeart{
    from{
        transform:translateY(110vh) scale(0.6);
        opacity:0;
    }
    15%{opacity:0.7;}
    to{
        transform:translateY(-130vh) scale(1);
        opacity:0;
    }
}

/* üì© intro */
.message-box{
    text-align:center;
    cursor:pointer;
    animation:pulse 2.5s ease-in-out infinite;
}

@keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.1);}
    100%{transform:scale(1);}
}

.message-icon{
    font-size:78px;
    filter:drop-shadow(0 0 18px rgba(255,155,191,0.6));
}

.message-text{
    margin-top:12px;
    font-size:15px;
    opacity:0.85;
}

/* ‚úâÔ∏è envelope */
.envelope{
    width:300px;
    height:190px;
    position:relative;
    display:none;
    cursor:pointer;
}

.back{
    position:absolute;
    inset:0;
    background:linear-gradient(145deg,#ff9bbf,#ff6f9e);
    border-radius:18px;
    box-shadow:0 25px 60px rgba(255,120,170,0.35);
}

.flap{
    position:absolute;
    width:100%;
    height:100%;
    background:#ffd1e1;
    clip-path:polygon(0 0,100% 0,50% 55%);
    transform-origin:top;
    transition:transform 1.1s cubic-bezier(.22,.61,.36,1);
    z-index:3;
}

.front{
    position:absolute;
    inset:0;
    clip-path:polygon(0 100%,50% 55%,100% 100%);
    background:#ff6f9e;
    z-index:4;
}

.inner-letter{
    position:absolute;
    inset:14px;
    background:white;
    border-radius:14px;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:28px;
    color:#ff6f9e;
    transform:translateY(30px) scale(0.98);
    opacity:0;
    filter:blur(4px);
    transition:
        transform 1.2s cubic-bezier(.22,.61,.36,1),
        opacity 1.2s ease,
        filter 1.2s ease;
    z-index:2;
}

/* üåü open state */
.envelope.open .flap{
    transform:rotateX(110deg);
}

.envelope.open .inner-letter{
    transform:translateY(-160%) scale(1);
    opacity:1;
    filter:blur(0);
}

/* üíå popup */
.popup{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.65);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:999;
}

.paper{
    background:white;
    width:90%;
    max-width:400px;
    padding:32px;
    border-radius:26px;
    animation:pop 0.6s cubic-bezier(.22,.61,.36,1);
    color:#333;
    text-align:center;
    box-shadow:0 30px 80px rgba(0,0,0,0.4);
}

@keyframes pop{
    from{
        transform:translateY(60px) scale(0.85);
        opacity:0;
    }
    to{
        transform:none;
        opacity:1;
    }
}

.paper h2{
    color:#ff6f9e;
    margin-bottom:14px;
}

.paper p{
    font-size:14px;
    line-height:1.75;
}

.close{
    margin-top:20px;
    color:#ff6f9e;
    font-weight:600;
    cursor:pointer;
}
</style>
</head>

<body>

<script>
/* particles */
for(let i=0;i<35;i++){
    let p=document.createElement('div');
    p.className='particle';
    p.style.left=Math.random()*100+'%';
    p.style.animationDuration=(12+Math.random()*12)+'s';
    p.style.width=p.style.height=(4+Math.random()*6)+'px';
    document.body.appendChild(p);
}

/* hearts */
for(let i=0;i<20;i++){
    let h=document.createElement('div');
    h.className='heart';
    h.innerHTML='‚ù§';
    h.style.left=Math.random()*100+'%';
    h.style.fontSize=(14+Math.random()*18)+'px';
    h.style.animationDuration=(10+Math.random()*12)+'s';
    document.body.appendChild(h);
}
</script>

<!-- intro -->
<div class="message-box" id="messageBox" onclick="showEnvelope()">
    <div class="message-icon">üì©</div>
    <div class="message-text">Ada pesan spesial buat kamu</div>
</div>

<!-- envelope -->
<div class="envelope" id="envelope" onclick="openEnvelope()">
    <div class="back"></div>
    <div class="inner-letter">üíå</div>
    <div class="flap"></div>
    <div class="front"></div>
</div>

<!-- popup -->
<div class="popup" id="popup">
    <div class="paper">
        <h2>Hai Kamu üíó</h2>
        <p>
            Sekarang animasi buka pesannya
            jauh lebih lembut, pelan,
            dan estetik ‚ú®<br><br>
            Ada glow, bokeh, hati,
            dan transisi natural seperti UI profesional.
        </p>
        <div class="close" onclick="closePopup()">Tutup</div>
    </div>
</div>

<script>
function showEnvelope(){
    messageBox.style.opacity=0;
    setTimeout(()=>{
        messageBox.style.display='none';
        envelope.style.display='block';
    },400);
}

function openEnvelope(){
    envelope.classList.add('open');
    envelope.style.pointerEvents='none';
    setTimeout(()=>{
        popup.style.display='flex';
    },1200);
}

function closePopup(){
    popup.style.display='none';
}
</script>

</body>
</html>
